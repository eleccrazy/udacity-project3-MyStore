<div class="confirmation-container">
  <div class="confirmation-items">
    <div class="confirmation-header">
      <h2>Success</h2>
    </div>
    <p>
      Thank You <b>{{ fullName }}</b>
    </p>
    <p>
      Your <b>${{ total.toFixed(2) }}</b> order is confirmed
    </p>
    <p>Please allow 1-3 business day(s) for shipping.</p>
    <a routerLink="/" class="btn btn-primary" style="text-decoration: none"
      >Back to product list</a
    >
  </div>
</div>
